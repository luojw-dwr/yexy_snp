<!DOCTYPE html>
<head>
<meta charset="utf-8">

<link href="https://www.d3-graph-gallery.com/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<style>
body {
    background-color: #bcc0c5;
}
.data-tooltip{
  color: black;
  background-color: white;
  background: white;
  align-content: center;
  margin-right: 10%;
  margin-left: 10%;
}

.tooltip.show {
    opacity: 1;
    background-color: white;
    border: green;
}
#my_colorbar {
    position : fixed;
    padding : 0px;
    border : 0px;
    margin : 0px;
    top : 10px;
    right : 10px;
    transform: scale(1)
}

</style>
</head>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz1"></div>
<img src="https://raw.githubusercontent.com/RochelleYe/1/master/colorbar3.png" id="my_colorbar"></img>

<!-- Load color palettes -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script>

//Read the data
let renderCSV = function(csv_url, id_dataviz) {
// set the dimensions and margins of the graph
var margin = {top: 80, right: 25, bottom: 30, left: 300},
  width = 2000,
  height = 10000 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select(id_dataviz)
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

d3.csv(csv_url, function(data) {
  function roundFun(value, n) {
    return Math.round(value*Math.pow(10,n))/Math.pow(10,n);
  }

  // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
  var myGroups = d3.map(data, function(d){return d.rs;}).keys();
  var myVars = d3.map(data, function(d){return d.variable;}).keys();
  var count_tool = d3.map(data, function(d){return d.x_label;}).keys();
  let names_rs = d3.map(data, function(d){return d.x_label;}).keys();
  var length = count_tool.length;
  let n_rs = names_rs.length - 1;
  var x_labels = Array.from(data,({x_label})=>x_label);
  var x_label = x_labels.slice(0,length*12);
  var x_label = x_label.join('__');
  
  // Build X scales and axis:
  var x = d3.scaleBand()
    .range([ 0, width ])
    .domain(myGroups)
    .padding(0);
  svg.append("g")
    .style("font-size", 0)
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).tickSize(0))
    .select(".domain").remove()

  // Build Y scales and axis:
  var y = d3.scaleBand()
    .range([ height, 0 ])
    .domain(myVars)
    .padding(0.05);
  svg.append("g")
    .style("font-size", 15)
    .call(d3.axisLeft(y).tickSize(0))
    .select(".domain").remove()

  // Build color scale
  let myColorList = ['white','green', 'red','orange','white'];
  let State_show = ['Other','Promoter', 'Transcription','Enhancer']
  // create a tooltip
  var tooltip = d3.select(id_dataviz)
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")

  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
    d3.select(this)
      .style("stroke", "black")
      .style("opacity", 1)
  }
  var mousemove = function(d) {
    tooltip
      .html(d.group+"<br>PIP:  "+" "+ 100*roundFun(d.PIP,2)+"% <br> "+d.State+" ;<br> "+d.Geneannotation)
      //console.log(myData[d.group][d.variable])
      .style("left", (d3.mouse(this)[0]+70) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
  }
  var mouseleave = function(d) {
    tooltip
      .style("opacity", 0)
    d3.select(this)
      .style("stroke", "none")
      .style("opacity", 0.8)
  }

  // add the squares
  // svg.selectAll()
  //   .data(data, function(d) {return d.group+':'+d.variable;})
  //   .enter()
  //   .append("rect")
  //     .attr("x", function(d) { return x(d.group) })
  //     .attr("y", function(d) { return y(d.variable) })
  //     .attr("rx", 0)
  //     .attr("ry", 0)
  //     .attr("width", x.bandwidth() )
  //     .attr("height", y.bandwidth() )
  //     .style("fill", function(d) { return myColorList[d.value]} )
  //     .style("stroke-width", 0)
  //     .style("stroke", "none")
  //     .style("opacity", 0.8)
  //   .on("mouseover", mouseover)
  //   .on("mousemove", mousemove)
  //   .on("mouseleave", mouseleave)
  
  for (let i = 0; i < n_rs; ++i) {
    svg.append("text")
        .attr("x", width / n_rs * (i + 0.5))
        .attr("y", -10)
        .attr("text-anchor", "middle")
        .style("font-size", "20px")
        .style("fill", "black")
        .style("font-weight","bolder")
        .text(names_rs[i]);
  }
  for (let i = 0; i < n_rs + 1; ++i){
    svg.append("line")
        .attr("x1", i * (width / n_rs))
        .attr("y1", -10)
        .attr("x2", i * (width / n_rs))
        .attr("y2", 10000 - margin.top - margin.bottom)
        .style("stroke-width", 5)
        .style("stroke", "black")

  }
  svg.append("line")
        .attr("x1", 0)
        .attr("y1", 10000 - margin.top - margin.bottom)
        .attr("x2", 2000)
        .attr("y2", 10000 - margin.top - margin.bottom)
        .style("stroke-width", 5)
        .style("stroke", "black")
  
})

// Add title to graph
svg.append("text")
        .attr("x", 0)
        .attr("y", -40)
        .attr("text-anchor", "left")
        .style("font-size", "35px")
        .text("mapped SNP:esv3585367");

// Add subtitle to graph


}

renderCSV("test3.csv", "#my_dataviz1");

</script>
